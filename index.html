<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/detail.css">
    <link rel="stylesheet" href="style/allPokemonList.css">
    <link rel="stylesheet" href="style/classes.css">

    <script src="script/apiService.js"></script>
    <script src="script/template/allPokemonListTemplate.js"></script>
    <script src="script/allPokemonList.js"></script>
    <script src="script/template/detailTemplate.js"></script>
    <script src="script/detail.js"></script>
    <script src="script/main.js"></script>
</head>

<body onload="initDetail(0); initPokemonList()">


    <div id="landing_section" class="landing_section open_section">
        <button onclick="openSection('detail')">detail</button>
        <button onclick="openSection('pokemonList')">Pkm list</button>
        landing
    </div>

    <div id="pokemonList_section" class="pokemonList_section">

        <button onclick="openSection('pokemonList')">close</button>
        <div class="allPokemonList">

            <div class="searchbar_wrapper">
                <input onkeyup="filterPokemon()" id="inputSearch" type="text">
            </div>
            <div class="page_nav_wrapper">
                <button onclick="previousPage()">back</button>
                <input id="inputPageNumber" type="number" min="1" max="18" value="1">
                <button onclick="goToPage()">go</button>
                <button onclick="nextPage()">forward</button>
            </div>
            <div class="pokemon_list_content_wrapper">
                <div class="allPokemonWrapper" id="content"></div>
            </div>
            

        </div>
    </div>

    <div id="detail_section" class="detail_section">
        <button onclick="openSection('detail')">close</button>
        <div id="body">

        </div>
    </div>

</body>

</html>
